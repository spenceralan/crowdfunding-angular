<div *ngIf="project" id="project-details">
  <h1>{{project.title}}</h1>
  <h2>by {{project.managers}}</h2>
  <h2>Category: {{project.category}}</h2>
  <h3>Funding Goal: ${{project.fundingTarget}}</h3>
  <p>{{project.description}}</p>
  <h3>Contribution rewards: {{project.swag}}</h3>
  <div id="project-controls">
    <a class="btn btn-default">Contribute</a>
    <a [routerLink]="['/edit-project', project.$key]" class="btn btn-info">Edit</a>
  </div>
</div>

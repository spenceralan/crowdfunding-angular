<div *ngIf="project">
  <h1>Edit {{project.title}}</h1>
  <form id="edit-project">
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" name="title" [(ngModel)]='project.title'>
    </div>
    <div class="form-group">
      <label for="managers">Managers:</label>
      <input class="form-control" name="manager" [(ngModel)]='project.managers'>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" name="description" [(ngModel)]='project.description'>
    </div>
    <div class="form-group">
      <label for="funding-target">Funding Target:</label>
      <input type='number' class="form-control" name="funding_target" [(ngModel)]='project.fundingTarget'>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" name="category" [(ngModel)]='project.category'>
        <option selected disabled>Select Category</option>
        <option value="Charitable">Charitable</option>
        <option value="Product/Business">Product/Business</option>
        <option value="Creative">Creative</option>
      </select>
    </div>
    <div class="form-group">
      <label for="swag">Swag:</label>
      <input class="form-control" name="swag" [(ngModel)]='project.swag'>
    </div>
    <a (click)="editProject(project)" class="btn btn-success">Save Project</a>
    <a (click)="deleteProject(project)" class="btn btn-danger">Delete</a>
  </form>
</div>
